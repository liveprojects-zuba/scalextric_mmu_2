<uiview>
    <div>
        <div>
            <ul class="list-group" style="font-size:18px; margin-top: -8px;">
                <li class="list-group-item" ng-click="vm.onItemSelected($index)" ng-repeat="name in vm.names">{{name}}</li>
            </ul>
        </div>

        <div ng-class="{'d-none': vm.names.length !== 0 }">
            <h1 class="text-center">No Items Yet!</h1>
        </div>
    </div>

    <footer class="footer">
        <button type="button" class="btn btn-primary btn-lg btn-block" style="border-radius: 0;" ng-click="vm.update()">Update</button>
    </footer>
    </div>
</uiview>
