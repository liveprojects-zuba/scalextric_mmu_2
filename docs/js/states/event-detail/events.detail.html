<uiview>
    <div>
        <div style="text-align: center; position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%);">
            <h3 class="light">Name: {{vm.event.name}}</h3>
            <h3 class="light">Date: {{vm.event.date}}</h3>
            <h3 class="light">Location: {{vm.event.postcode}}</h3>
        </div>

        <footer class="footer">
            <button class="btn btn-primary btn-lg btn-block" style="border-radius: 0;" ng-click="vm.done()">
                Done
            </button>
        </footer>
    </div>
</uiview>
